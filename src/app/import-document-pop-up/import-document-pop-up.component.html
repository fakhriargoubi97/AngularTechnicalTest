<form #f="ngForm">
  <div class="d-flex flex-column">
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="title">
    <input type="file" (change)="onFileSelected($event)" accept=".txt" />
    <button type="submit" class="btn btn-primary" (click)="importDocument()">
        import document
    </button>
    <button class="btn btn-primary" (click)="closeDocumentPopUp()">close</button>
  </div>
</form>
